<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="form-container">
    <h1>Register</h1>

    <form action="#" th:action="@{/user/submit}" th:object="${userDTO}" method="post">
        <div class="form-group">
            Username:
            <input type="text" th:field="*{username}"/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            <div th:if="${not_unique_name}" style="color: red;">
                <p th:text="${not_unique_name}"></p>
            </div>
        </div>

        <div class="form-group">
            Display Name:
            <input type="text" th:field="*{displayName}"/>
            <span th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}"></span>
        </div>

        <div class="form-group">
            Email:
            <input type="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <span th:text="${not_unique_email != null} ? ${not_unique_email}">Static</span>
        </div>
        <div class="form-group">
            Confirm Email:
            <input type="email" th:field="*{confirmEmail}"/>
            <span th:if="${#fields.hasErrors('confirmEmail')}" th:errors="*{confirmEmail}"></span>
        </div>
        <div th:if="${emailDoesNotMatch}" style="color: red">
            <p th:text="${emailDoesNotMatch}"></p>
        </div>

        <div class="form-group">
            Password:
            <input type="password" th:field="*{password}"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="form-group">
            Confirm password:
            <input type="password" th:field="*{confirmPassword}"/>
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
        </div>
        <div th:if="${passwordDoesNotMatch}" style="color: red">
            <p th:text="${passwordDoesNotMatch}"></p>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>

    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
